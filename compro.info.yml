name: Compro
type: profile
description: 'How Commercial Progression likes to start Drupal sites.'
version: 8.0.x
core: 8.x

# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: Compro

# Required modules
dependencies:
  - node
  - history
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - entity_reference
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
themes:
  - bartik
  - seven